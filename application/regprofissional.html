<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar Profissionais</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="regprofissional">
		<header>
			<nav>
				<div class="nav-container">
			        <a href="index.html">
			            <img id="logo" src="img/logo.png" alt="JobFinder">
			        </a>
					<i class="fas fa-bars btn-menumobile"></i>
					<ul>
						<li><a href="register.html">Cadastrar</a></li>
						<li><a href="regprofissional.html">Enviar vaga</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main id="regprofissional-container" class="wrapper">
		<h1>Preencha os dados do profissional</h1>
			<div class="input-box">
				<label>Nome do Profissional <span class="required">*</span></label>
								<input type="text" name="job" placeholder="Digite aqui">
				</select>
			</div>
			<div class="input-box">
				<label> Especialidade <span class="required">*</span></label>
				<select name="jobtype">
					<option value="">Escolha uma opção</option>
					<option value="cg">Clínico Geral</option>
					<option value="cir">Cirurgião</option>
					<option value="gin">Ginecologista</option>
					<option value="orto">Ortopedista</option>
					<option value="card">Cardiologista</option>
					<option value="psiq">Psiquiatra</option>
					<option value="derm">Dermatologista</option>
					<option value="oft">Oftalmologista</option>
					<option value="uro">Urologista</option>
					<option value="enf">Enfermeiro</option>
					<option value="psi">Psicólogo</option>
					<option value="fis">Fisioterapeuta</option>
					<option value="other">Outros</option>
				</select>
			</div>

			<div class="input-box">
				<label>Localização <span class="required">*</span></label>
				<select name="jobtype">
					<option value="estado">Selecione o Estado</option> 
		<option value="ac">Acre</option> 
		<option value="al">Alagoas</option> 
		<option value="am">Amazonas</option> 
		<option value="ap">Amapá</option> 
		<option value="ba">Bahia</option> 
		<option value="ce">Ceará</option> 
		<option value="df">Distrito Federal</option> 
		<option value="es">Espírito Santo</option> 
		<option value="go">Goiás</option> 
		<option value="ma">Maranhão</option> 
		<option value="mt">Mato Grosso</option> 
		<option value="ms">Mato Grosso do Sul</option> 
		<option value="mg">Minas Gerais</option> 
		<option value="pa">Pará</option> 
		<option value="pb">Paraíba</option> 
		<option value="pr">Paraná</option> 
		<option value="pe">Pernambuco</option> 
		<option value="pi">Piauí</option> 
		<option value="rj">Rio de Janeiro</option> 
		<option value="rn">Rio Grande do Norte</option> 
		<option value="ro">Rondônia</option> 
		<option value="rs">Rio Grande do Sul</option> 
		<option value="rr">Roraima</option> 
		<option value="sc">Santa Catarina</option> 
		<option value="se">Sergipe</option> 
		<option value="sp">São Paulo</option> 
		<option value="to">Tocantins</option> 
	</select>
			</div>
			<div class="input-box">
				<label>Endereço de Atendimento <span class="required">*</span></label>
								<input type="text" name="job" placeholder="R. Flor Boreal, 25, Belo Horizonte">
				</select>
			</div>
			<div class="input-box">
				<label>Carga Horária<span class="required">*</span></label>
				<input type="text" name="job" placeholder="Ex: Segunda e Quarta, 8h-16h">
				</select>
			</div>
		</main>
		<footer>
			<div class="wrapper">
				<div class="footer-box">
					<div class="company-footer">
											<h3>HealthApp</h3>
						<p>A maneira inteligente de gerenciar a saúde pública</p>
					</div>
				</div>
			<div class="footer-bottom">
				<div class="wrapper">
					<p>Geisa Gabrielli - 2021</p>
				</div>
			</div>
		</footer>
	</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</html>
